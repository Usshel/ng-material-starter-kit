<mat-card>
  <mat-card-title>Crypto</mat-card-title>
  <mat-card-content>
    <mat-chip-list aria-label="Fish selection" *ngIf="cryptoList$ | async as list; else loading">
      <ng-container *ngIf="list.length > 0; else emptyState">
        <mat-chip *ngFor="let item of list">
          {{item.symbol}}
        </mat-chip>
      </ng-container>
      <ng-template #emptyState>
        Oops there is no crypto!
      </ng-template>
    </mat-chip-list>
    <ng-template #loading>
      <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
