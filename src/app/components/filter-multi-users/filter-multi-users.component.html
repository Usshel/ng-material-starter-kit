<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
      <form [formGroup]="roleAndDepartment"  >
        <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select formControlName="formDepartment" >
          <mat-option *ngFor="let item of departments$ | async" [value]="item.id" (click)="onDepartmentSubmitted(item.name)">
           {{item.name}}    
      </mat-option>
         </mat-select>
      </mat-form-field>
    </div>
  </form>
  <form [formGroup]="roleAndDepartment">
        <mat-radio-group aria-label="Select an option" formControlName="formRole">
          <mat-radio-button *ngFor="let item of roles$ | async" [value]="item.id" (click)="onRoleSubmitted(item.role)">{{item.role}}</mat-radio-button>
        </mat-radio-group>
    </form>
      
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>Users list</mat-card-title>
    <mat-card-content> 
      <div *ngIf="nameRole$| async as role">
      <div *ngIf="nameDepartment$ | async as dept">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> department </th>
            <td mat-cell *matCellDef="let element"> {{dept}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> role </th>
            <td mat-cell *matCellDef="let element"> {{role}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
    </mat-card-content>
</mat-card>
