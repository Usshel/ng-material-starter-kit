<mat-card>
  <mat-card-title>Category</mat-card-title>
  <mat-card-content>
    <form [formGroup]="categories">

      <mat-radio-group formControlName="formCategory">
  <mat-radio-button *ngFor="let item of listCategories$ | async" [value]="item">{{item}}</mat-radio-button>
</mat-radio-group>
</form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of listProducts$ | async">{{item.title}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
