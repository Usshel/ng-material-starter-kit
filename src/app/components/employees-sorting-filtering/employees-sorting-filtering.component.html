<mat-card>
  <mat-card-title>Age range</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option role="listoption" *ngFor="let item of age | async" [value]="item"
                       (click)="sortAge(item.minAge, item.maxAge )">
        {{item.minAge}}-{{item.maxAge}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Salary</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option role="listoption" *ngFor="let item of orders | async" (click)="sortPrice(item)">
        {{item}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Employees</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let item of employees$ | async">{{item.employee_name}} {{item.employee_age}} {{item.employee_salary}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
