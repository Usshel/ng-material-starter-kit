<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let employee of refreshList$ | async">
        {{employee.id}} {{employee.employee_name}}
        <button mat-raised-button color="primary" (click)="delete(employee.id)">Remove</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
