<mat-card>
    <mat-card-title>Sort</mat-card-title>
    <mat-card-content>

        <form [formGroup]="sort">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Sorting</mat-label>
                    
                    <mat-select matInput type="text" placeholder="Sorting" formControlName="sorting">
                        <!-- <input matInput type="text" placeholder="Sorting" formControlName="sorting"> -->
                    <mat-option *ngFor="let item of sortingValues$ | async" [value]="item">
                    {{item}}    
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            </form>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>Product List</mat-card-title>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of ListProducts$ | async">{{item.title}} for {{item.price}}$</mat-list-item></mat-list>
    </mat-card-content>
</mat-card>
