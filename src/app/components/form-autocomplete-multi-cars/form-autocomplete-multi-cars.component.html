<mat-card>
    <mat-card-title>Search</mat-card-title>
    <mat-card-content>
      <form [formGroup]="search">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose an option</mat-label>
               <input type="text"
                     placeholder="Pick one"
                      matInput
                     formControlName="searchBrand"
                     [matAutocomplete]="searchBrand"><mat-autocomplete #searchBrand="matAutocomplete">
                  <mat-option *ngFor="let item of filteredListBrands$ | async" [value]="item.name">
                   {{item.name}}    
              </mat-option>
                 </mat-autocomplete>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose an option</mat-label>
               <input type="text"
                     placeholder="Pick one"
                      matInput
                     formControlName="searchSecurityF"
                     [matAutocomplete]="searchSecurityF"><mat-autocomplete #searchSecurityF="matAutocomplete">
                  <mat-option *ngFor="let item of filteredListSF$ | async" [value]="item.name">
                   {{item.name}}    
              </mat-option>
                 </mat-autocomplete>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose an option</mat-label>
               <input type="text"
                     placeholder="Pick one"
                      matInput
                     formControlName="searchComfortF"
                     [matAutocomplete]="searchComfortF"><mat-autocomplete #searchComfortF="matAutocomplete">
                  <mat-option *ngFor="let item of filteredListCF$ | async" [value]="item.name">
                   {{item.name}}    
              </mat-option>
                 </mat-autocomplete>
              </mat-form-field>
        </div>
    </form>  

    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>List of Cars</mat-card-title>
    <mat-card-content>
         <ng-container *ngIf="filteredMappedCars$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">         <!-- Column 1 -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef> brand </th>
          <td mat-cell *matCellDef="let element"> {{ element?.brand }} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="Model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="Comfort Features">
            <th mat-header-cell *matHeaderCellDef> Comfort Features </th>
            <td mat-cell *matCellDef="let element"> {{element.comfortFeatures?.join(",")}} </td>
        </ng-container>

        <ng-container matColumnDef="Security Features">
            <th mat-header-cell *matHeaderCellDef> Security Features </th>
            <td mat-cell *matCellDef="let element"> {{element.securityFeatures?.join(",")}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['brand', 'Model', 'Comfort Features', 'Security Features']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['brand', 'Model', 'Comfort Features', 'Security Features'];"></tr>  
      </table>
    </ng-container>
    </mat-card-content>
</mat-card>
