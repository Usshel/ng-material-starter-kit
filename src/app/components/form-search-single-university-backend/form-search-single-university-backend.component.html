<mat-card>
    <mat-card-title>Search for universities by country</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Write a country</mat-label>
            <input matInput [formControl]="search">
        </mat-form-field>
    </mat-card-content>
</mat-card>
<mat-card >
    <mat-card-title></mat-card-title>
    <mat-card-content *ngIf="listUniversities$ | async as list; else emptyState" >
        <div *ngIf="list.length > 0; else wrongState">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of list">{{item.country}} : {{item.name}}</mat-list-item>
        </mat-list>
    </div>
    </mat-card-content>
</mat-card>
 <ng-template #emptyState>
      type value
</ng-template>

<ng-template #wrongState>
    Did not find any universities for this country :(
</ng-template>
